<!doctype html>
<html lang="en">  
  <head>               
    <!-- Required meta tags --> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->   
	<link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Todo List!</title>
  </head> 
  <body>
    <!-- Image and text --> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://www.iconsdb.com/icons/preview/white/dumbbell-xxl.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Workouts
        </a>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4">Workout To Do List</h1>
        <p class="lead">Choose your workouts for today!</p>
        <hr class="my-1">
    </div>

 

	<div class="principal">  
		<div class="wrap">
			<form class="form" action="">
				<input type="text" id="todosInput" placeholder="Add your workout">
                <button type="button" class="btn btn-primary" id="btn-add">Add workout</button>
			</form>
		</div>
	</div> 

	<div class="todos">
		<div class="wrap">
			<ul class=list id=list>   
				<li><a href="#">Bench press</a></li>
				<li><a href="#">Squats</a></li>
				<li><a href="#">Deadlift</a></li>
			</ul>
		</div>
	</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="functions.js" ></script>
    <!-- <script src="test.js" ></script> -->
  </body>
</html>
